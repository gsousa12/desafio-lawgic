services:
  postgres:
    image: postgres:15-alpine
    container_name: database
    environment:
      POSTGRES_DB: lawgic
      POSTGRES_USER: lawgic_dev
      POSTGRES_PASSWORD: lawgic_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lawgic_dev -d lawgic"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  postgres_data:
